# Options
set -g default-terminal "screen-256color"
set -g base-index 1
set -g pane-base-index 1
set -g set-titles on
set -g status-keys vi
# Faster Command Sequences
set -s escape-time 0
# mouse can be used to select panes (Unknown option)
#set -g mouse-select-pane on
# mouse can be used to select windows (by clicking in the status bar) (Unknown option)
#set -g mouse-select-window on
# mouse can be used to resize panes (by dragging dividers) (Unknown option)
#set -g mouse-resize-pane on
# added by suggestion instead of the unknown options
set -g mouse on

set -g set-clipboard on
set -g history-limit 50000

# enable system copy/paste:
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
# set-option -g default-command "reattach-to-user-namespace -l bash"

# copy environment variables
set -g update-environment -r

# This enables iterm cursor changes from vim. In vim you'll need:
# if exists('$TMUX')
#   let &t_SI = "\<Esc>[3 q"
#   let &t_EI = "\<Esc>[0 q"
# endif
#
# Source: https://github.com/Casecommons/casecommons_workstation/blob/master/templates/default/dot_tmux.conf.erb
#         https://github.com/Casecommons/vim-config/blob/master/init/tmux.vim
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# Window options
setw -g mode-keys vi # vi key
setw -g xterm-keys on
setw -g automatic-rename on
setw -g monitor-activity on
setw -g aggressive-resize on
# allow mouse to enter copy mode and initiate selection (Unknown option)
# setw -g mode-mouse on

# remap prefix to Control + o
set -g prefix C-o
unbind C-b
bind C-o send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# copy mode
# unbind p
# bind p paste-buffer
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'r' rectangle-toggle
# bind -t vi-copy 'y' copy-selection

# quick pane cycling
unbind ^F
bind ^F select-pane -t :.+

# switch panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# select window with meta+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# use regular ctrl+hjkl to switch between tmux and vim panes
# Requires vim to respond to ctrl+hjkl in a certain way:
# https://github.com/aaronjensen/vimfiles/blob/41315d26407de7c3d2bbabd2d412b049642f09b5/vimrc#L466-L497
